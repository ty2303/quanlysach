<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Đơn hàng - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: linear-gradient(180deg, #16213e 0%, #0f3460 100%);
            padding: 20px;
            z-index: 1000;
        }

        .sidebar-brand {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .sidebar-brand i {
            color: #e94560;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 5px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: rgba(233, 69, 96, 0.2);
            color: #fff;
        }

        .sidebar-menu a.active {
            background: #e94560;
        }

        .sidebar-menu i {
            width: 25px;
            margin-right: 15px;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }

        .sidebar-footer a {
            display: block;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
        }

        .main-content {
            margin-left: 280px;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #fff;
            font-weight: 600;
        }

        .card-section {
            background: linear-gradient(135deg, #1e3a5f 0%, #16213e 100%);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table-dark-custom {
            width: 100%;
            border-collapse: collapse;
        }

        .table-dark-custom th {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
        }

        .table-dark-custom td {
            color: #fff;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .table-dark-custom tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .badge-status {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .badge-completed {
            background: rgba(17, 153, 142, 0.2);
            color: #38ef7d;
        }

        .badge-pending {
            background: rgba(245, 175, 25, 0.2);
            color: #f5af19;
        }

        .order-total {
            color: #38ef7d;
            font-weight: 700;
        }
    </style>
</head>

<body sec:authorize="hasRole('ADMIN')">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-brand"><i class="fas fa-book-open me-2"></i><span>Admin Panel</span></div>
        <ul class="sidebar-menu">
            <li><a th:href="@{/admin}"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
            <li><a th:href="@{/admin/books}"><i class="fas fa-book"></i><span>Quản lý Sách</span></a></li>
            <li><a th:href="@{/books/new}"><i class="fas fa-plus-circle"></i><span>Thêm Sách</span></a></li>
            <li><a th:href="@{/admin/categories}"><i class="fas fa-folder"></i><span>Danh mục</span></a></li>
            <li><a th:href="@{/admin/orders}" class="active"><i class="fas fa-shopping-bag"></i><span>Đơn
                        hàng</span></a></li>
        </ul>
        <div class="sidebar-footer"><a th:href="@{/}"><i class="fas fa-home me-2"></i><span>Về Trang chủ</span></a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="header">
            <h1><i class="fas fa-shopping-bag me-3"></i>Tất cả Đơn hàng</h1>
            <div class="text-white">
                <span class="me-3">Tổng: <strong th:text="${orders.size()}">0</strong> đơn</span>
            </div>
        </div>

        <div class="card-section">
            <table class="table-dark-custom">
                <thead>
                    <tr>
                        <th>Mã đơn</th>
                        <th>Khách hàng</th>
                        <th>Số SP</th>
                        <th>Tổng tiền</th>
                        <th>Ngày đặt</th>
                        <th>Trạng thái</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td>
                            <code th:text="${#strings.substring(order.id, 0, 8)} + '...'">#ABC123</code>
                        </td>
                        <td>
                            <i class="fas fa-user me-2 text-muted"></i>
                            <span th:text="${order.username}">User</span>
                        </td>
                        <td th:text="${order.items.size()}">0</td>
                        <td class="order-total"
                            th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ
                        </td>
                        <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">01/01/2024</td>
                        <td>
                            <span class="badge-status badge-completed" th:if="${order.status == 'COMPLETED'}">
                                <i class="fas fa-check-circle me-1"></i>Hoàn thành
                            </span>
                            <span class="badge-status badge-pending" th:if="${order.status == 'PENDING'}">
                                <i class="fas fa-clock me-1"></i>Đang xử lý
                            </span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(orders)}">
                        <td colspan="6" class="text-center text-muted py-5">
                            <i class="fas fa-shopping-bag fa-3x mb-3 d-block"></i>
                            Chưa có đơn hàng nào
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
