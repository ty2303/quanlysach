<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quản lý Danh mục - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f7fa;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: linear-gradient(180deg, #4a90e2 0%, #357abd 100%);
            padding: 20px;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .sidebar-brand {
            color: #fff;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 25px;
            text-align: center;
        }

        .sidebar-brand i {
            color: #fff;
            margin-right: 8px;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 8px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: translateX(5px);
        }

        .sidebar-menu a.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: 500;
        }

        .sidebar-menu i {
            width: 20px;
            margin-right: 12px;
            font-size: 1rem;
        }

        .sidebar-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-footer a {
            display: block;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .sidebar-footer a:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .main-content {
            margin-left: 250px;
            padding: 25px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .header h1 {
            color: #333;
            font-weight: 600;
            font-size: 1.8rem;
        }

        .header h1 i {
            color: #4a90e2;
            margin-right: 10px;
        }

        .card-section {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e8e8e8;
        }

        .table-custom {
            width: 100%;
            border-collapse: collapse;
        }

        .table-custom th {
            color: #555;
            font-weight: 600;
            padding: 12px 15px;
            border-bottom: 2px solid #e0e0e0;
            text-align: left;
            background: #f8f9fa;
            font-size: 0.9rem;
        }

        .table-custom td {
            color: #333;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.95rem;
            vertical-align: middle;
        }

        .table-custom tbody tr:hover {
            background: #f8f9fa;
        }

        .table-custom .category-icon {
            font-size: 1.2rem;
            margin-right: 8px;
        }

        .table-custom .btn-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
            margin-right: 5px;
        }

        /* DataTables overrides for light theme */
        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_filter,
        .dataTables_wrapper .dataTables_info,
        .dataTables_wrapper .dataTables_processing,
        .dataTables_wrapper .dataTables_paginate {
            color: #333;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .dataTables_wrapper .dataTables_length select {
            background: #fff;
            color: #333;
            border: 1px solid #ced4da;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .dataTables_wrapper .dataTables_filter input {
            background: #fff;
            color: #333;
            border: 1px solid #ced4da;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .dataTables_wrapper .dataTables_filter input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.1);
        }

        .page-item.disabled .page-link {
            background-color: #e9ecef;
            border-color: #dee2e6;
            color: #6c757d;
        }

        .page-item.active .page-link {
            background-color: #4a90e2;
            border-color: #4a90e2;
        }

        .page-link {
            background-color: #fff;
            border-color: #dee2e6;
            color: #333;
        }

        .page-link:hover {
            background-color: #e9ecef;
            border-color: #dee2e6;
            color: #333;
        }

        .btn-add {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: #fff;
            font-weight: 500;
            transition: all 0.2s;
            box-shadow: 0 2px 4px rgba(74, 144, 226, 0.2);
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(74, 144, 226, 0.3);
            color: #fff;
        }

        .btn-add i {
            margin-right: 6px;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
                padding: 15px 10px;
            }

            .sidebar-brand span,
            .sidebar-menu span,
            .sidebar-footer span {
                display: none;
            }

            .sidebar-brand i {
                margin-right: 0;
            }

            .sidebar-menu i {
                margin-right: 0;
                text-align: center;
            }

            .sidebar-menu a {
                justify-content: center;
            }

            .main-content {
                margin-left: 70px;
                padding: 20px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }

            .header .btn-add {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body sec:authorize="hasRole('ADMIN')">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-book-open"></i>
            <span>Admin Panel</span>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a th:href="@{/admin}">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/books}">
                    <i class="fas fa-book"></i>
                    <span>Quản lý Sách</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/categories}" class="active">
                    <i class="fas fa-folder"></i>
                    <span>Danh mục</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/orders}">
                    <i class="fas fa-shopping-bag"></i>
                    <span>Đơn hàng</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a th:href="@{/}">
                <i class="fas fa-home"></i>
                <span>Về Trang chủ</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="header">
            <h1><i class="fas fa-folder"></i> Quản lý Danh mục</h1>
            <a th:href="@{/categories/new}" class="btn btn-add">
                <i class="fas fa-plus"></i> Thêm danh mục
            </a>
        </div>

        <div class="card-section">
            <table id="categoriesTable" class="table table-custom table-hover" style="width:100%">
                <thead>
                    <tr>
                        <th>Tên danh mục</th>
                        <th>Mô tả</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cat : ${categories}">
                        <td>
                            <i class="fas fa-folder category-icon" style="color: #ffc107;"></i>
                            <span th:text="${cat.name}">Danh mục</span>
                        </td>
                        <td th:text="${cat.description != null ? cat.description : 'Không có mô tả'}">Mô tả</td>
                        <td>
                            <a th:href="@{/categories/edit/{id}(id=${cat.id})}" class="btn btn-sm btn-warning">
                                <i class="fas fa-edit"></i> Sửa
                            </a>
                            <a th:href="@{/categories/delete/{id}(id=${cat.id})}" class="btn btn-sm btn-danger"
                                onclick="return confirm('Bạn có chắc muốn xóa danh mục này?')">
                                <i class="fas fa-trash"></i> Xóa
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#categoriesTable').DataTable({
                "language": {
                    "lengthMenu": "Hiển thị _MENU_ danh mục mỗi trang",
                    "zeroRecords": "Không tìm thấy danh mục nào",
                    "info": "Hiển thị trang _PAGE_ của _PAGES_",
                    "infoEmpty": "Không có dữ liệu",
                    "infoFiltered": "(lọc từ _MAX_ danh mục)",
                    "search": "Tìm kiếm:",
                    "paginate": {
                        "first": "Đầu",
                        "last": "Cuối",
                        "next": "Sau",
                        "previous": "Trước"
                    }
                },
                "pageLength": 10
            });
        });
    </script>
</body>

</html>
