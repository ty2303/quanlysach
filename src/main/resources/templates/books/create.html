<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Thêm sách mới - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f7fa;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: linear-gradient(180deg, #4a90e2 0%, #357abd 100%);
            padding: 20px;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .sidebar-brand {
            color: #fff;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 25px;
            text-align: center;
        }

        .sidebar-brand i {
            color: #fff;
            margin-right: 8px;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 8px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: translateX(5px);
        }

        .sidebar-menu a.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: 500;
        }

        .sidebar-menu i {
            width: 20px;
            margin-right: 12px;
            font-size: 1rem;
        }

        .sidebar-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-footer a {
            display: block;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .sidebar-footer a:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .main-content {
            margin-left: 250px;
            padding: 25px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .header h1 {
            color: #333;
            font-weight: 600;
            font-size: 1.8rem;
        }

        .header h1 i {
            color: #4a90e2;
            margin-right: 10px;
        }

        .form-card {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e8e8e8;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-control,
        .form-select {
            background: #fff;
            border: 1px solid #ced4da;
            color: #333;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .form-control:focus,
        .form-select:focus {
            background: #fff;
            border-color: #4a90e2;
            color: #333;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.1);
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #555;
        }

        .form-label span {
            color: #dc3545;
        }

        .btn-submit {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            color: #fff;
            font-weight: 500;
            width: 100%;
            transition: all 0.2s;
            box-shadow: 0 2px 4px rgba(74, 144, 226, 0.2);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(74, 144, 226, 0.3);
            color: #fff;
        }

        .btn-submit i {
            margin-right: 6px;
        }

        .btn-back {
            background: #fff;
            border: 1px solid #ced4da;
            color: #555;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 100%;
            transition: all 0.2s;
        }

        .btn-back:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
            color: #333;
        }

        .btn-back i {
            margin-right: 6px;
        }

        .form-text {
            color: #6c757d;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
                padding: 15px 10px;
            }

            .sidebar-brand span,
            .sidebar-menu span,
            .sidebar-footer span {
                display: none;
            }

            .sidebar-brand i {
                margin-right: 0;
            }

            .sidebar-menu i {
                margin-right: 0;
                text-align: center;
            }

            .sidebar-menu a {
                justify-content: center;
            }

            .main-content {
                margin-left: 70px;
                padding: 20px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }

        @media (max-width: 768px) {
            .form-card {
                padding: 20px;
            }

            .form-card .row>div {
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body sec:authorize="hasRole('ADMIN')">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-book-open"></i>
            <span>Admin Panel</span>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a th:href="@{/admin}">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/books}" class="active">
                    <i class="fas fa-book"></i>
                    <span>Quản lý Sách</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/categories}">
                    <i class="fas fa-folder"></i>
                    <span>Danh mục</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/orders}">
                    <i class="fas fa-shopping-bag"></i>
                    <span>Đơn hàng</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a th:href="@{/}">
                <i class="fas fa-home"></i>
                <span>Về Trang chủ</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="header">
            <h1><i class="fas fa-plus-circle"></i> Thêm Sách Mới</h1>
        </div>

        <div class="form-card">
            <form th:action="@{/books}" th:object="${book}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="title" class="form-label">Tên sách <span>*</span></label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" required
                            placeholder="Nhập tên sách">
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="author" class="form-label">Tác giả <span>*</span></label>
                        <input type="text" class="form-control" id="author" th:field="*{author}" required
                            placeholder="Nhập tên tác giả">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="price" class="form-label">Giá (VNĐ) <span>*</span></label>
                        <input type="number" class="form-control" id="price" th:field="*{price}" step="1000" min="0"
                            required placeholder="0">
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="category" class="form-label">Danh mục</label>
                        <select class="form-select" id="category" th:field="*{category}">
                            <option value="">-- Chọn danh mục --</option>
                            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">Category
                            </option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="description" class="form-label">Mô tả</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="4"
                        placeholder="Mô tả chi tiết về sách..."></textarea>
                </div>

                <div class="mb-4">
                    <label for="imageUrl" class="form-label">URL hình ảnh</label>
                    <input type="url" class="form-control" id="imageUrl" th:field="*{imageUrl}"
                        placeholder="https://example.com/image.jpg">
                    <small class="form-text">Link ảnh bìa sách (JPG, PNG, WebP...)</small>
                </div>

                <div class="row mt-5">
                    <div class="col-md-6">
                        <a th:href="@{/admin/books}" class="btn-back">
                            <i class="fas fa-times"></i> Hủy bỏ
                        </a>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn-submit">
                            <i class="fas fa-save"></i> Lưu sách
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
