<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Thanh toán thành công - Quản lý Sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e4e4e4;
        }

        .success-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .success-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(17, 153, 142, 0.4);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(17, 153, 142, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(17, 153, 142, 0);
            }
        }

        .order-details {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .order-details .row {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .order-details .row:last-child {
            border-bottom: none;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-outline-custom {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 30px;
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-outline-custom:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .navbar {
            background: rgba(26, 26, 46, 0.95) !important;
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><i class="fas fa-book me-2"></i>Quản lý Sách</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/books}">Sách</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container success-container">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check fa-3x text-white"></i>
            </div>

            <h2 class="mb-3">Thanh toán thành công!</h2>
            <p class="text-muted mb-4">Cảm ơn bạn đã mua hàng. Đơn hàng của bạn đã được xác nhận.</p>

            <div class="order-details" th:if="${order != null}">
                <div class="row">
                    <div class="col-6 text-muted">Mã đơn hàng:</div>
                    <div class="col-6 text-end fw-bold" th:text="${order.id}">-</div>
                </div>
                <div class="row">
                    <div class="col-6 text-muted">Tổng tiền:</div>
                    <div class="col-6 text-end fw-bold text-success"
                        th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</div>
                </div>
                <div class="row">
                    <div class="col-6 text-muted">Phương thức:</div>
                    <div class="col-6 text-end">
                        <span th:if="${order.paymentMethod == 'MOMO'}" class="badge bg-danger">MoMo</span>
                        <span th:if="${order.paymentMethod != 'MOMO'}" class="badge bg-success">COD</span>
                    </div>
                </div>
                <div class="row" th:if="${order.momoTransId != null}">
                    <div class="col-6 text-muted">Mã giao dịch MoMo:</div>
                    <div class="col-6 text-end" th:text="${order.momoTransId}">-</div>
                </div>
                <div class="row">
                    <div class="col-6 text-muted">Trạng thái:</div>
                    <div class="col-6 text-end">
                        <span class="badge bg-success">Đã thanh toán</span>
                    </div>
                </div>
            </div>

            <div class="d-flex gap-3 justify-content-center mt-4">
                <a th:href="@{/orders}" class="btn btn-outline-custom">
                    <i class="fas fa-list me-2"></i>Xem đơn hàng
                </a>
                <a th:href="@{/books}" class="btn btn-primary-custom">
                    <i class="fas fa-shopping-cart me-2"></i>Tiếp tục mua sắm
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
