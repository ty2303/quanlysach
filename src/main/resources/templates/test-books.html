<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Books - Quản lý Sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div class="container">
        <h1 class="mb-4">Danh sách Sách trong Database</h1>

        <div th:if="${#lists.isEmpty(books)}" class="alert alert-warning">
            <i class="fas fa-exclamation-triangle"></i>
            <strong>Database trống!</strong>
            <br>Hãy thêm sách bằng cách vào <a href="/admin/books">Admin Dashboard</a>
        </div>

        <div th:if="${not #lists.isEmpty(books)}">
            <div class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                Có <strong th:text="${#lists.size(books)}">0</strong> sách trong database
            </div>

            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tên sách</th>
                        <th>Tác giả</th>
                        <th>Giá</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td><code th:text="${book.id}">ID</code></td>
                        <td th:text="${book.title}">Tên sách</td>
                        <td th:text="${book.author}">Tác giả</td>
                        <td th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">Giá</td>
                        <td>
                            <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-sm btn-primary">
                                Xem chi tiết
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <hr class="my-5">
        <div class="d-flex gap-3">
            <a th:href="@{/}" class="btn btn-secondary">
                <i class="fas fa-home"></i> Về trang chủ
            </a>
            <a th:href="@{/admin/books}" class="btn btn-primary">
                <i class="fas fa-cog"></i> Admin Dashboard
            </a>
        </div>
    </div>
</body>
</html>
