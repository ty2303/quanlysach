<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chi tiết đơn hàng - Quản lý Sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
        }

        .invoice-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .invoice-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
        }

        .invoice-body {
            padding: 30px;
        }

        .item-row {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .total-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .status-badge {
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #cce5ff;
            color: #004085;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            body {
                padding-top: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top no-print">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><i class="fas fa-book me-2"></i>Quản lý Sách</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/books}">Sách</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/cart}"><i class="fas fa-shopping-cart"></i></a>
                    </li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/orders}">Đơn hàng</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="invoice-card">
                    <div class="invoice-header">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h3><i class="fas fa-file-invoice me-2"></i>Hóa đơn</h3>
                                <p class="mb-0 opacity-75">Mã đơn hàng: <span th:text="${order.id}">ID</span></p>
                            </div>
                            <span class="status-badge"
                                th:classappend="${order.status == 'PENDING' ? 'status-pending' : 
                                                   (order.status == 'CONFIRMED' ? 'status-confirmed' : 
                                                   (order.status == 'COMPLETED' ? 'status-completed' : 'status-cancelled'))}">
                                <i
                                    th:class="${order.status == 'PENDING' ? 'fas fa-clock me-1' : 
                                              (order.status == 'CONFIRMED' ? 'fas fa-thumbs-up me-1' : 
                                              (order.status == 'COMPLETED' ? 'fas fa-check-circle me-1' : 'fas fa-times-circle me-1'))}"></i>
                                <span th:text="${order.status == 'PENDING' ? 'Chờ xử lý' : 
                                               (order.status == 'CONFIRMED' ? 'Đã xác nhận' : 
                                               (order.status == 'COMPLETED' ? 'Hoàn thành' : 'Đã hủy'))}">Status</span>
                            </span>
                        </div>
                    </div>

                    <div class="invoice-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <h6 class="text-muted">Khách hàng</h6>
                                <p class="fw-bold mb-0" th:text="${order.username}">Username</p>
                            </div>
                            <div class="col-md-6 text-md-end">
                                <h6 class="text-muted">Ngày đặt hàng</h6>
                                <p class="fw-bold mb-0"
                                    th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">Date</p>
                            </div>
                        </div>

                        <h5 class="mb-3"><i class="fas fa-list me-2"></i>Chi tiết sản phẩm</h5>

                        <div th:each="item : ${order.items}" class="item-row">
                            <div class="row align-items-center">
                                <div class="col">
                                    <h6 class="mb-0" th:text="${item.book.title}">Tên sách</h6>
                                    <small class="text-muted" th:text="${item.book.author}">Tác giả</small>
                                </div>
                                <div class="col-auto text-center">
                                    <small class="text-muted">Số lượng</small>
                                    <div class="fw-bold" th:text="${item.quantity}">1</div>
                                </div>
                                <div class="col-auto text-center">
                                    <small class="text-muted">Đơn giá</small>
                                    <div
                                        th:text="${#numbers.formatDecimal(item.book.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                                        0 đ</div>
                                </div>
                                <div class="col-auto text-end">
                                    <small class="text-muted">Thành tiền</small>
                                    <div class="fw-bold text-success"
                                        th:text="${#numbers.formatDecimal(item.subtotal, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                                        0 đ</div>
                                </div>
                            </div>
                        </div>

                        <div class="total-section mt-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="fs-5">Tổng thanh toán:</span>
                                <span class="fs-4 fw-bold text-primary"
                                    th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'">0
                                    đ</span>
                            </div>
                        </div>

                        <div class="mt-4 d-flex gap-3 no-print">
                            <a th:href="@{/orders}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Quay lại
                            </a>
                            <button onclick="window.print()" class="btn btn-primary">
                                <i class="fas fa-print me-2"></i>In hóa đơn
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
