<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Truy cập bị từ chối</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .error-header {
            background: linear-gradient(135deg, #dc3545 0%, #f093fb 100%);
            color: white;
            padding: 40px;
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .error-body {
            padding: 40px;
        }

        .error-title {
            color: #333;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .error-message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-back {
            border: 2px solid #667eea;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="error-card">
        <div class="error-header">
            <i class="fas fa-exclamation-triangle error-icon"></i>
        </div>
        <div class="error-body">
            <h1 class="error-title">Truy cập bị từ chối!</h1>
            <p class="error-message">
                Bạn không có quyền truy cập vào trang này.
                <br>Vui lòng đăng nhập với tài khoản có quyền phù hợp.
            </p>
            <div class="d-flex gap-3 justify-content-center flex-wrap">
                <a th:href="@{/}" class="btn btn-primary btn-home">
                    <i class="fas fa-home me-2"></i>Về trang chủ
                </a>
                <a th:href="@{/login}" class="btn btn-outline-primary btn-back">
                    <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập lại
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
