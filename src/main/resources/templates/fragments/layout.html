<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quản lý Sách</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 60px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 60px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .card {
            margin-bottom: 20px;
        }

        .actions a {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Quản lý Sách</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/books">Sách</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Danh mục</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="d-flex flex-column p-3 text-white">
            <h4 class="sidebar-heading">Menu</h4>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/books">
                        <i class="bi bi-house"></i> Quản lý Sách
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories">
                        <i class="bi bi-book"></i> Quản lý Danh mục
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main content -->
    <main class="main-content">
        <div th:fragment="content"></div>
    </main>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chatbox Floating Button -->
    <div id="chatbox-btn" class="position-fixed bottom-0 end-0 m-4" style="z-index: 1000;">
        <button class="btn btn-primary rounded-circle shadow-lg p-3" onclick="toggleChat()"
            style="width: 60px; height: 60px;">
            <i class="bi bi-chat-dots-fill fs-4"></i>
        </button>
    </div>

    <!-- Chat Window -->
    <div id="chatbox-window" class="position-fixed bottom-0 end-0 m-4 bg-white rounded shadow-lg d-none"
        style="z-index: 1001; width: 350px; height: 450px; flex-direction: column;">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center p-3">
            <h5 class="mb-0"><i class="bi bi-robot me-2"></i>Tư vấn sách AI</h5>
            <button type="button" class="btn-close btn-close-white" onclick="toggleChat()"></button>
        </div>
        <div class="card-body p-3 overflow-auto flex-grow-1" id="chat-messages" style="background-color: #f8f9fa;">
            <div class="d-flex flex-row justify-content-start mb-2">
                <div class="p-2 bg-light text-dark rounded-3 border" style="max-width: 80%;">
                    Xin chào! Tôi có thể giúp gì cho bạn hôm nay?
                </div>
            </div>
            <!-- Messages will appear here -->
        </div>
        <div class="card-footer p-2 bg-white border-top">
            <div class="input-group">
                <input type="text" id="chat-input" class="form-control border-0" placeholder="Nhập câu hỏi..."
                    onkeypress="handleEnter(event)">
                <button class="btn btn-primary rounded-circle ms-2" onclick="sendMessage()"><i
                        class="bi bi-send"></i></button>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <script>
        function toggleChat() {
            const window = document.getElementById('chatbox-window');
            window.classList.toggle('d-none');
            window.classList.toggle('d-flex');
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const msg = input.value.trim();
            if (!msg) return;

            // Add user message
            addMessage(msg, 'end', 'bg-primary text-white');
            input.value = '';

            // Loading
            const loadingId = addMessage('...', 'start', 'bg-light text-dark border');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'message=' + encodeURIComponent(msg)
                });

                // Remove loading
                document.getElementById(loadingId).remove();

                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.response, 'start', 'bg-light text-dark border');
                } else {
                    addMessage('Lỗi kết nối AI.', 'start', 'bg-danger text-white');
                }
            } catch (e) {
                if (document.getElementById(loadingId)) document.getElementById(loadingId).remove();
                addMessage('Không thể gửi tin nhắn.', 'start', 'bg-danger text-white');
            }
        }

        function addMessage(text, align, classes) {
            const container = document.getElementById('chat-messages');
            const div = document.createElement('div');
            const id = 'msg-' + Date.now();
            div.id = id;
            div.className = `d-flex flex-row justify-content-${align} mb-2`;
            div.innerHTML = `<div class="p-2 rounded-3 ${classes}" style="max-width: 80%;">${text}</div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return id;
        }
    </script>
</body>

</html>
