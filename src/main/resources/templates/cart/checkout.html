<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Thanh toán - Quản lý Sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
        }

        .checkout-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .order-summary {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
        }

        .item-row {
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .btn-confirm {
            background: white;
            color: #11998e;
            border: none;
            width: 100%;
            padding: 15px;
            font-weight: 600;
            border-radius: 10px;
            font-size: 1.1rem;
        }

        .btn-confirm:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><i class="fas fa-book me-2"></i>Quản lý Sách</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/books}">Sách</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="checkout-card mb-4">
                    <h3 class="mb-4"><i class="fas fa-credit-card me-2"></i>Xác nhận thanh toán</h3>

                    <div class="order-summary mb-4">
                        <h5 class="mb-3"><i class="fas fa-list me-2"></i>Chi tiết đơn hàng</h5>

                        <div th:each="item : ${cart.items}" class="item-row">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <span th:text="${item.book.title}">Tên sách</span>
                                    <small class="d-block opacity-75">x<span th:text="${item.quantity}">1</span></small>
                                </div>
                                <span
                                    th:text="${#numbers.formatDecimal(item.subtotal, 0, 'COMMA', 0, 'POINT')} + ' đ'">0
                                    đ</span>
                            </div>
                        </div>

                        <hr class="bg-white my-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fw-bold fs-4">Tổng thanh toán:</span>
                            <span class="fw-bold fs-4"
                                th:text="${#numbers.formatDecimal(cart.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'">0
                                đ</span>
                        </div>
                    </div>

                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        Nhấn "Xác nhận đặt hàng" để hoàn tất đơn hàng. Hóa đơn sẽ được tạo tự động.
                    </div>

                    <div class="d-flex gap-3">
                        <a th:href="@{/cart}" class="btn btn-outline-secondary flex-grow-1">
                            <i class="fas fa-arrow-left me-2"></i>Quay lại giỏ hàng
                        </a>
                        <form th:action="@{/cart/checkout}" method="post" class="flex-grow-1">
                            <button type="submit" class="btn btn-success w-100">
                                <i class="fas fa-check me-2"></i>Xác nhận đặt hàng
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
