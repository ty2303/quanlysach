<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Thêm danh mục mới - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: linear-gradient(180deg, #16213e 0%, #0f3460 100%);
            padding: 20px;
            z-index: 1000;
        }

        .sidebar-brand {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .sidebar-brand i {
            color: #e94560;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 5px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: rgba(233, 69, 96, 0.2);
            color: #fff;
        }

        .sidebar-menu a.active {
            background: #e94560;
        }

        .sidebar-menu i {
            width: 25px;
            margin-right: 15px;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }

        .sidebar-footer a {
            display: block;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
        }

        .main-content {
            margin-left: 280px;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .form-card {
            background: linear-gradient(135deg, #1e3a5f 0%, #16213e 100%);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px;
            border-radius: 10px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #11998e;
            color: #fff;
            box-shadow: none;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
        }

        .btn-submit {
            background: #11998e;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background: #38ef7d;
            transform: translateY(-2px);
        }

        .btn-back {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
    </style>
</head>

<body sec:authorize="hasRole('ADMIN')">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-brand"><i class="fas fa-book-open me-2"></i><span>Admin Panel</span></div>
        <ul class="sidebar-menu">
            <li><a th:href="@{/admin}"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
            <li><a th:href="@{/admin/books}"><i class="fas fa-book"></i><span>Quản lý Sách</span></a></li>
            <li><a th:href="@{/books/new}"><i class="fas fa-plus-circle"></i><span>Thêm Sách</span></a></li>
            <li><a th:href="@{/admin/categories}"><i class="fas fa-folder"></i><span>Danh mục</span></a></li>
            <li><a th:href="@{/categories/new}" class="active"><i class="fas fa-folder-plus"></i><span>Thêm Danh
                        mục</span></a></li>
            <li><a th:href="@{/admin/orders}"><i class="fas fa-shopping-bag"></i><span>Đơn hàng</span></a></li>
        </ul>
        <div class="sidebar-footer"><a th:href="@{/}"><i class="fas fa-home me-2"></i><span>Về Trang chủ</span></a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="header">
            <h1><i class="fas fa-folder-plus me-3"></i>Thêm Danh Mục</h1>
        </div>

        <div class="form-card">
            <form th:action="@{/categories}" th:object="${category}" method="post">
                <div class="mb-4">
                    <label for="name" class="form-label">Tên danh mục <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required
                        placeholder="Nhập tên danh mục">
                </div>

                <div class="mb-4">
                    <label for="description" class="form-label">Mô tả</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="4"
                        placeholder="Mô tả về danh mục..."></textarea>
                </div>

                <div class="row mt-5">
                    <div class="col-md-6">
                        <a th:href="@{/admin/categories}" class="btn-back">Hủy bỏ</a>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn-submit">Lưu danh mục</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
