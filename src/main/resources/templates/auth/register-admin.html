<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Đăng ký Admin - Quản lý Sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 480px;
            width: 100%;
        }

        .register-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .register-header i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .register-body {
            padding: 40px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
        }

        .form-control:focus {
            border-color: #f5576c;
            box-shadow: 0 0 0 0.2rem rgba(245, 87, 108, 0.25);
        }

        .btn-register {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        .input-group-text {
            background: transparent;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
    </style>
</head>

<body>
    <div class="register-card">
        <div class="register-header">
            <i class="fas fa-user-shield"></i>
            <h3>Đăng ký tài khoản Admin</h3>
            <p class="mb-0">Tạo tài khoản quản trị viên</p>
        </div>
        <div class="register-body">
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Tài khoản Admin có quyền thêm/sửa/xóa sách và danh mục.
            </div>

            <form th:action="@{/register-admin}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Tên đăng nhập</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" th:field="*{username}" class="form-control"
                            th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                            placeholder="Nhập tên đăng nhập">
                    </div>
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('username')}"
                        th:errors="*{username}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" th:field="*{email}" class="form-control"
                            th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" placeholder="Nhập email">
                    </div>
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Mật khẩu</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" th:field="*{password}" class="form-control"
                            th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                            placeholder="Nhập mật khẩu (ít nhất 6 ký tự)">
                    </div>
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('password')}"
                        th:errors="*{password}"></div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-semibold">Xác nhận mật khẩu</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" th:field="*{confirmPassword}" class="form-control"
                            th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                            placeholder="Nhập lại mật khẩu">
                    </div>
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('confirmPassword')}"
                        th:errors="*{confirmPassword}"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-register">
                    <i class="fas fa-user-shield me-2"></i>Đăng ký Admin
                </button>
            </form>

            <hr class="my-4">
            <div class="text-center">
                <a th:href="@{/login}" class="btn btn-outline-secondary">
                    <i class="fas fa-sign-in-alt me-2"></i>Quay lại đăng nhập
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
